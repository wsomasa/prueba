{% load static %}

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Emmaaserorate</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="{% static 'proyectoweapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="{% static 'proyectoweapp/css/gestion.css'%}" rel="stylesheet">

  <style>
    body {
    background-color: #ffffff;
    background-size: cover;
    background-position: center;
    padding: 0;
    margin: 0;
  }
  </style>
</head>

<body>
  <div class="container" style="text-align: center;">
    <img src="{% static 'proyectoweapp/images/justicia_ciega.png' %}" alt="Logo de la aplicación" style="width: 150px;">
  </div>

 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-touppercase text-expanded font-weight-bold d-lg-none" href="{% url 'home' %}">Servicios Jurídicos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == '/home/' %}active{%endif%} px-lg-4">
            <a class="nav-link text-touppercase text-expanded" href="{% url 'home' %}">Inicio</a>
          </li>
          <li class="nav-item {% if request.path == '/area/' %}active{%endif%} px-lg-4">
            <a class="nav-link text-touppercase text-expanded" href="{% url 'area' %}">Áreas de Derecho</a>
          </li>
          <li class="nav-item {% if request.path == '/inmobiliaria/' %}active{%endif%} px-lg-4">
            <a class="nav-link text-touppercase text-expanded" href="{% url 'inmobiliaria' %}">Servicios Inmobiliarios</a>
          </li>
          <li class="nav-item {% if request.path == '/testimonios/' %}active{%endif%} px-lg-4">
            <a class="nav-link text-touppercase text-expanded" href="{% url 'testimonios' %}">Testimonios</a>
          </li>

          <li class="nav-item {% if request.path == '/blog/' %}active{%endif%} px-lg-4">
            <a class="nav-link text-touppercase text-expanded" href="{% url 'blog' %}">Blog</a>
          </li>
          <li class="nav-item {% if request.path == '/registro/' %}active{%endif%} px-lg-4">
            <a class="nav-link text-touppercase text-expanded" href="{% url 'registro' %}">Contacto</a>
          </li>
          <li class="nav-item {% if request.path == '/inicio_views' %}active{%endif%} px-lg-4">
            <a class="nav-link text-touppercase text-expanded" href="{% url 'inicio_views' %}">Admin</a>
           </li>
        </ul>
      </div>
    </div>
  </nav>

 {% block content %}
  {% endblock %}

    <footer class="footer text-faded text-center py-5">
      <section class="instagram-banner my-4">
      <div class="container text-center">
        <a href="https://www.instagram.com/emmaasesorate/" target="_blank" rel="noopener noreferr">
            <i class= "fab fa-instagram"></i>emmaasesorate</a>
      </div>
    </section>
      <p class="m-0 mtb1 custom-color" style= "color: white;">&copy; 2024 Emmaaserorate. Desarrollado por wsomas</p>
      <div class="container" style="text-align: center;">
        <img src="{% static 'proyectoweapp/images/ws1.png' %}" alt="Logo de la aplicación" style="width: 100px;">
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="{% static 'proyectoweapp/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'proyectoweapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
