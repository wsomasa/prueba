{% extends "base.html" %}

{%load static %}

{% block content %}



<section class="page-section">
  <div class="container">
    <div class="intro"></div>
    <div class="row">
      {% for post in posts %}
        <div class="col-md-16 offset-md-2 mb-4">
          <div class="card h-100">
            {% if post.imagen %}
            <div class="text-center">
              <img class="card-img-top mx-auto d-block" src="{{ post.imagen.url }}" alt="{{ post.titulo }}" style="width: 50%;">
            {% endif %}
            <div class="card-body">
              <h2 class="card-title">{{ post.titulo }}</h2>
              <p class="card-text text-justify">{{ post.contenido }}</p>
              <a href="#" class="btn btn-primary btn-floating justify-content-center align-items-center">Inicio</a>
              <!--<a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Leer m√°s</a>-->
            </div>
            </div>
            <div class="card-footer text-muted">
              <!--Publicado por {{ post.autor }} el {{ post.created }} -->
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
